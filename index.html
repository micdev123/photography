<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/app.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <script defer src="src/app.js"></script>
    <title>Photography Landing Page</title>
</head>
<body class="bg-white dark:bg-slate-800 dark:text-slate-100">
    <header>
        <!-- Navigation -->
        <div class="">
            <nav class="w-4/5 mx-auto py-4 flex justify-between items-end">
                <!-- Brand | Logo -->
                <h2 class="text-xl font-semibold text-stone-800 dark:text-slate-100">Photography..</h2>
                <!-- Nav List -->
                <ul class="flex">
                    <li>Home</li>
                    <li>Pages</li>
                    <li>Proofgallery</li>
                    <li>Photoshoots</li>
                </ul>
                <!-- Youtube __ Dark Mode -->
                <div class="flex">
                    <!-- Youtube -->
                    <div class="flex items-center mr-6 hover:cursor-pointer">
                        <p class="text-sm text-darkblue mr-2 dark:text-sky-300">Youtube</p>
                        <i class='bx bxl-youtube text-lg'></i>
                    </div>
                    <!-- Dark Mode -->
                    <div class="flex justify-center items-center bg-zinc-100 dark:bg-zinc-600 rounded-md p-1 w-6 h-6 hover:scale-90">
                        <i class='mode_switch bx bx-bulb text-md hover:cursor-pointer'></i>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Header Body -->
        <div>

        </div>
    </header>
    <main></main>
    <footer></footer>

</body>
</html>
