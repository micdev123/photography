<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/app.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <script defer src="src/app.js"></script>
    <title>Photography Landing Page</title>
</head>
<body class="bg-white dark:bg-slate-800 dark:text-slate-100">
    <header class="h-screen">
        <!-- Navigation -->
        <div class="navigation transition-all ease-in-out duration-300">
            <nav class="w-4/5 mx-auto py-4 flex justify-between items-end relative z-10">
                <!-- Brand | Logo -->
                <h2 class="text-xl font-semibold text-stone-800 dark:text-slate-100">Photography..</h2>
                <!-- Nav List -->
                <ul class="menu__nav hidden fixed flex-col items-center w-4/5 top-20 right-0 left-0 m-auto bg-zinc-50 drop-shadow-md rounded-md p-12 z-10 transition-all ease-in-out duration-300 md:static md:flex md:justify-center md:flex-row md:top-0 md:p-0 md:drop-shadow-none md:bg-transparent">
                    <li class="py-2 md:py-0">Home</li>
                    <li class="py-2 md:py-0">Pages</li>
                    <li class="py-2 md:py-0">Proofgallery</li>
                    <li class="py-2 md:py-0">Photoshoots</li>
                    <!-- Youtube -->
                    <li class="flex items-center hover:cursor-pointer py-2 md:hidden">
                        <p class="text-sm text-darkblue dark:text-sky-300 mr-2">Youtube</p>
                        <i class='bx bxl-youtube text-lg'></i>
                    </li>
                </ul>
                <!-- Youtube __ Dark Mode -->
                <div class="flex">
                    <!-- Youtube -->
                    <div class="hidden md:flex items-center mr-6 hover:cursor-pointer">
                        <p class="text-sm text-darkblue mr-2 dark:text-sky-300">Youtube</p>
                        <i class='bx bxl-youtube text-lg'></i>
                    </div>
                    <!-- Dark Mode -->
                    <div class="flex justify-center items-center bg-zinc-100 dark:bg-zinc-600 rounded-md p-1 w-6 h-6 hover:scale-90">
                        <i class='mode_switch bx bx-bulb text-md hover:cursor-pointer'></i>
                    </div>

                    <!-- Menu bar -->
                    <div class="md:hidden">
                        <i class='menu__bar bx bx-menu-alt-left cursor-pointer ml-3 text-2xl'></i>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Header Body -->
        <div class="header_body w-4/5 mx-auto">
            <div class="flex items-center justify-center h-full">
                <div class="w-2/5">
                    <h1 class="text-5xl font-bold leading-tight">Where creative process happens</h1>
                    <p class="text-sm my-4 leading-normal">Your creativity, our inspiration. Whatever your story, set it free.</p>
                    <button type="button" class="flex items-center justify-center px-3 py-2 rounded-xl text-xs bg-darkblue text-slate-100 dark:bg-sky-700">
                        Get In Touch
                        <i class='bx bx-chevron-right bg-sky-400 rounded-full ml-2 p-0.5'></i>
                    </button>
                </div>
                <div class="header_body_imgs">
                    <div class="img_container image_01">
                        <img src="assets/01.png" alt="01_image" class="">
                    </div>
                    <div class="img_container image_02">
                        <img src="assets/02.png" alt="01_image" class="">
                    </div>
                    <div class="img_container image_03">
                        <img src="assets/03.png" alt="03_image" class="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

</body>
</html>
